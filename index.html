<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEOG 458 Final Project</title>
  <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h1>Mass Shooting in the United States</h1>
  </header>
  <div id="info" class="panel hidden">
    <h2>State Name</h2>
    <div class="info-container">
      <h3>Incidents</h3>
      <div class="info-section">
        <div class="info-item">
          <p id="incident-rate" class="statistic">-1</p>
          <p>per 1 million people</p>
        </div>
        <div class="info-item">
          <p id="incident-total" class="statistic">-1</p>
          <p>total</p>
        </div>
      </div>
    </div>
    <div class="info-container">
      <h3>Fatalities</h3>
      <div class="info-section">
        <div class="info-item">
          <p id="fatalities-rate" class="statistic">-1</p>
          <p>per 1 million people</p>
        </div>
        <div class="info-item">
          <p id="fatalities-total" class="statistic">-1</p>
          <p>total</p>
        </div>
      </div>
    </div>
    <div class="info-container">
      <h3>Injuries</h3>
      <div class="info-section">
        <div class="info-item">
          <p id="injuries-rate" class="statistic">-1</p>
          <p>per 1 million people</p>
        </div>
        <div class="info-item">
          <p id="injuries-total" class="statistic">-1</p>
          <p>total</p>
        </div>
      </div>
    </div>
    <div class="info-container">
      <h3>Population</h3>
      <p id="population-total" class="statistic">-1</p>
      <p>people</p>
    </div>
  </div>
  <div id="map" class="panel">

  </div>
  <!-- Sparkchart -->
  <div id="chart" class="panel hidden">
    
  </div>
</body>
</html>
